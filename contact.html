<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us - Bakery</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img\d36979eb-e378-4ead-8aec-292181584d75-removebg-preview.png" alt="logo">
        </div>
        <nav>
            <a href="./index.html">Home</a>
            <a id="navNew" href="./news.html">New</a>
            <a id="navAdd" href="./admin.html" style="display: none;">Add</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact</a>
            <a id="loginBtn" class="btn-login" href="./signup.html">Log in & Sign up</a>
            <div id="userMenu" style="display: none;" class="user-menu">
                <img id="userAvatar" src="" alt="avatar" style="width:32px; height:32px; border-radius:50%;">
                <button id="logoutBtn">Log out</button>
            </div>
        </nav>
    </header>
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Whether you have questions, feedback, or just want to say hello â€” get in touch with us below.</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
    <script type="module" src="./js/firebase_config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <footer class="footer">
    </footer>
</body>
</html>
