<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f4e7cb;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav a {
            margin-left: 1rem;
            text-decoration: none;
            color: #442c2e;
            font-weight: 600;
        }

        nav .btn-login {
            background: #6b3b2a;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
        }

        nav .btn-login:hover {
            background: #4a281d;
        }
        .product-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .product-grid {
            display: flex;
            justify-content: space-between;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .product-card h3 {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin: 12px 0;
            padding: 0 10px;
            color: #333;
        }
        .card-buttons {
            display: flex;
            justify-content: space-around;
            padding: 12px 16px 16px;
            gap: 8px;
        }

        .card-buttons a,
        .card-buttons button {
            flex: 1;
            text-align: center;
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
            
        .btn-view {
            background-color: #ffb347;
            color: #fff;
            text-decoration: none;
        }

        .btn-view:hover {
            background-color: #ffa500;
        }

        .btn-remove {
            background-color: #ef5350;
            color: white;
        }

        .btn-remove:hover {
            background-color: #d32f2f;
        }
        .search-form {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
        }

        .search-form input {
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        .search-form button {
            padding: 6px 12px;
            border-radius: 20px;
            border: none;
            background-color: #f4a261;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #e76f51;
        }

        .suggestions-box {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bakery</div>
        <nav>
            <form id="searchForm" class="search-form">
                <div class="search-wrapper">
                    <input type="text" id="searchInput" placeholder="Search..." autocomplete="off" />
                    <div id="suggestions" class="suggestions-box"></div>
                </div>
                <button type="submit">Search</button>
            </form>
            <a href="./main.html">Home</a>
            <a href="products.html">Products</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact</a>
            <a href="./hot.html">Favorites</a>
            <a href="./signup.html" class="btn-login">Log in & Sign up </a>
        </nav>
    </header>
    <section class="product-section">
        <div id="favorites-list" class="product-grid"></div>
    </section>

  <script>
    const favoritesList = document.getElementById("favorites-list");
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    if (favorites.length === 0) {
      favoritesList.innerHTML = "<p>No favorite products yet.</p>";
    }
    favorites.forEach(meal => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
        <h3>${meal.strMeal}</h3>
        <div class="card-buttons">
            <a href="./product_detail.html?id=${meal.idMeal}" class="btn-view">View Details</a>
            <button class="btn-remove" data-id="${meal.idMeal}">Remove</button>
        </div>
        `;

        favoritesList.appendChild(card);
    });

    favoritesList.addEventListener("click", function (e) {
    if (e.target.classList.contains("btn-remove")) {
        const idToRemove = e.target.getAttribute("data-id");
        const updatedFavorites = favorites.filter(meal => meal.idMeal !== idToRemove);
        localStorage.setItem("favorites", JSON.stringify(updatedFavorites));
        location.reload();
    }
    });
    const searchInput = document.getElementById("searchInput");
    const suggestionsBox = document.getElementById("suggestions");
    const searchForm = document.getElementById("searchForm");
    let desserts = [];

    fetch("https://www.themealdb.com/api/json/v1/1/filter.php?c=Dessert")
        .then((res) => res.json())
        .then((data) => {
            desserts = data.meals;
    });


    searchInput.addEventListener("input", () => {
        const keyword = searchInput.value.toLowerCase().trim();
        suggestionsBox.innerHTML = "";

        if (keyword.length === 0) {
            suggestionsBox.style.display = "none";
            return;
        }

        const matches = desserts.filter((meal) =>
            meal.strMeal.toLowerCase().includes(keyword)
        );

        if (matches.length === 0) {
            suggestionsBox.style.display = "none";
            return;
        }

        matches.slice(0, 6).forEach((meal) => {
            const div = document.createElement("div");
            div.classList.add("suggestion-item");
            div.textContent = meal.strMeal;
            div.addEventListener("click", () => {
                window.location.href = `product_detail.html?id=${meal.idMeal}`;
            });
            suggestionsBox.appendChild(div);
        });

        suggestionsBox.style.display = "block";
    });

    document.addEventListener("click", (e) => {
        if (!searchForm.contains(e.target)) {
            suggestionsBox.style.display = "none";
        }
    });


    searchForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const keyword = searchInput.value.toLowerCase().trim();
        const match = desserts.find((meal) =>
            meal.strMeal.toLowerCase() === keyword
        );

        if (match) {
            window.location.href = `product_detail.html?id=${match.idMeal}`;
        } else {
            alert("No matching dessert found.");
        }
    });
  </script>
</body>
</html>
