<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dessert Products - Bakery</title>
  <link rel="stylesheet" href="./css/admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Bakery</div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./admin.html">Products</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact</a>
            <a href="./signup.html" class="btn-login" id="loginBtn">Log in & Sign up</a>
            <div id="userInfo" style="display: none; align-items: center; gap: 10px;">
                <img id="userAvatar" src="https://i.pinimg.com/736x/c6/e5/65/c6e56503cfdd87da299f72dc416023d4.jpg" alt="avatar" style="width: 30px; height: 30px; border-radius: 50%;" />
                <button id="logoutBtn">Log out</button>
            </div>
        </nav>
    </header>
    
    <form id="addProductForm">
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="text" id="productImg" placeholder="Image URL" required />
        <button type="submit">Add Product</button>
    </form>

    <section class="product-section">
        <div class="container">
            <h1>Our Desserts</h1>
            <div id="product-list" class="product-grid">
            </div>
        </div>
    </section>

    <footer class="footer">

    </footer>

    <script type="module" src="./js/admin.js"></script>
    <script type="module" src="./js/firebase_config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

</body>
</html>
